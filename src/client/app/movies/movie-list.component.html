<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed table-striped">
        <thead>
        <tr>
          <th>Title</th>
          <th>Length</th>
          <th>Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="m in vm.movies">
          <td>{{m.title}}</td>
          <td>{{m.length}}</td>
          <td>
            <movie-rating value="m.rating">
              <span class="glyphicon glyphicon-star"></span>
            </movie-rating>
          </td>
          <td>
            <div class="btn-group">

              <button class="btn btn-default" ng-click="vm.upRating(m)">
                <span class="glyphicon glyphicon-plus"></span>
              </button>

              <button class="btn btn-default" ng-click="vm.downRating(m)">
                <span class="glyphicon glyphicon-minus"></span>
              </button>

            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
